<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>
    <div class="center-div">
        <h1 class="advs-h">Advanced Search</h1>

        <form action="https://www.google.com/search">
            <table class="advs-table">
                <thead>
                    <tr>
                        <th>Find pages with...</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>

            <div class="advs-search"><input type="submit" value="Advanced Search"></div>
        </form>
    </div>
</body>

</html>
